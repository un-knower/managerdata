		<script>
			$(function(){
				var options = {
					columns : [ {
						field : 'id',
						title : "序号"
					}, {
						field : 'name',
						title : "用户名"
					}, {
						field : 'corporate',
						title : "企业法人"
					}, {
						field : 'phone',
						title : "手机号码"
					}, {
						field : 'createTime',
						title : "创建时间"
					}, {
						field : 'state',
						title : "状态"
					}, {
						field : 'action',
						title : "操作",
						formatter:function(value,row,index){
							if(row.state=="正常"){
								var a = '<a  href="javascript:void(0)">冻结</a>';
								var b = '<a  href="javascript:void(0)">编辑</a>';
								var c = '<a  href="javascript:void(0)">查看</a>';
								var d = '<a  href="javascript:void(0)">重置密码</a>';
								return a+' '+b+' '+c+' '+d;
							}else if(row.state=="冻结"){
								var e = '<a  href="javascript:void(0)">解除冻结</a>';
								var f= '<a  href="javascript:void(0)">查看</a>';
								return e+' '+f;
							}else{
								var g = '<a  href="javascript:void(0)">审核</a>';
								var h= '<a  href="javascript:void(0)">查看</a>';
								return g+' '+h;
							}
						}
					} ],
					paginationPreText:"<i class='fa fa-caret-left'></i>",
					paginationNextText:"<i class='fa fa-caret-right'></i>",
					sortName : 'id',
					sortOrder : 'desc',
					pagination : true,
					sidePagination : 'server',
					pageNumber :1,
					pageSize :6,
					dataType: "json",
					url : 'data/user.json',
					pageList : [ 10, 25, 50],
					queryParams : function(params) {
						return{
							offset:params.offset,
							limit:params.limit
						}
					}

				};
				$('#myTable').bootstrapTable(options);
			})
		</script>
